<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Reclutamiento NGR</title>

</head>

<body>
    <header class="px-5 py-3 d-flex flex-row justify-content-md-between align-items-center">
        <p class="mb-0 font-weight-bold-2 title-5-primary">Hola Administrador</p>
        <div>
            <img class="logo-admin" src="images/logo.png" alt="logo-ngr">
        </div>

    </header>
    <main class="px-5">
        <div class="d-flex align-items-center">
            <p class="mb-0 font-weight-bold-2 title-5-primary pr-3">Vacantes</p>
            <div class="line-separator bg-primary"></div>
        </div>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-6 p-3">
                    <div class="card card-admin rounded-card-admin bg-primary mb-3 w-100 text-white my-3">
                        <div class="row no-gutters h-100">
                            <div class="col-4 p-2 rounded">
                                <div class="h-100 bg-config-card rounded-card-admin" style="background-image: url(images/bb-4.png);">

                                </div>


                            </div>
                            <div class="col-8 ">
                                <div class=" card-body h-100 d-flex align-items-center justify-content-center">
                                    <p class="card-title title-5-primary font-weight-bold-2 mb-0 text-center">Publicar un nuevo puesto de trabajo</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-3">
                    <div class="card card-admin rounded-card-admin bg-success mb-3 w-100 text-white my-3">
                        <div class="row no-gutters h-100">
                            <div class="col-4 p-2 rounded">
                                <div class="h-100 bg-config-card rounded-card-admin" style="background-image: url(images/db-1.png);">

                                </div>


                            </div>
                            <div class="col-8 ">
                                <div class=" card-body h-100 d-flex align-items-center justify-content-center">
                                    <p class="card-title title-5-primary font-weight-bold-2 mb-0 text-center">Editar un puesto publicado</p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-6 p-3">
                    <div class="card card-admin rounded-card-admin bg-danger mb-3 w-100 text-white my-3">
                        <div class="row no-gutters h-100">
                            <div class="col-4 p-2 rounded">
                                <div class="h-100 bg-config-card rounded-card-admin" style="background-image: url(images/pp-1.png);">

                                </div>


                            </div>
                            <div class="col-8 ">
                                <div class=" card-body h-100 d-flex align-items-center justify-content-center">
                                    <p class="card-title title-5-primary font-weight-bold-2 mb-0 text-center">Ver lista puestos publicados</p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="d-flex align-items-center">
            <p class="mb-0 font-weight-bold-2 title-5-primary pr-3">Tips</p>
            <div class="line-separator bg-success"></div>
        </div>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-6 p-3">
                    <div class="card card-admin rounded-card-admin bg-info mb-3 w-100 text-white my-3">
                        <div class="row no-gutters h-100">
                            <div class="col-4 p-2 rounded">
                                <div class="h-100 bg-config-card rounded-card-admin" style="background-image: url(images/db-2.png);">

                                </div>


                            </div>
                            <div class="col-8 ">
                                <div class=" card-body h-100 d-flex align-items-center justify-content-center">
                                    <p class="card-title title-5-primary font-weight-bold-2 mb-0 text-center">Publicar tip</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 p-3">
                    <div class="card card-admin rounded-card-admin bg-warning mb-3 w-100 text-white my-3">
                        <div class="row no-gutters h-100">
                            <div class="col-4 p-2 rounded">
                                <div class="h-100 bg-config-card rounded-card-admin" style="background-image: url(images/bb-5.png);">

                                </div>


                            </div>
                            <div class="col-8 ">
                                <div class=" card-body h-100 d-flex align-items-center justify-content-center">
                                    <p class="card-title title-5-primary font-weight-bold-2 mb-0 text-center">Editar tip</p>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>



            </div>

        </div>
        <!-- Footer Brand -->
        <section class="container my-3 hide-mobile mt-5">
            <div class="grid-7">
                <div><img src="images/pj-gray.png" alt="logo-pj"></div>
                <div><img src="images/bb-gray.png" alt="logo-bb"></div>
                <div><img src="images/db-gray.png" alt="logo-db"></div>
                <div><img src="images/pp-gray.png" alt="logo-pp"></div>
                <div><img src="images/cw-gray.png" alt="logo-cw"></div>
                <div><img src="images/dd-gray.png" alt="logo-dd"></div>
                <div><img src="images/wh-gray.png" alt="logo-wh"></div>
            </div>

        </section>
    </main>
</body>

</html>
