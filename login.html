<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>

<body>
    <!-- Login  -->

    <section class="d-flex flex-nowrap  flex-row">

        <!-- Section Login Desktop Slider Bootstrap -->
        <section class="hide-mobile   bg-slider">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <!-- slider 1 -->
                    <div class="carousel-item carousel-img carousel-img--1  active" data-interval="2500">

                    </div>
                    <!-- slider 2 -->
                    <div class="carousel-item carousel-img carousel-img--2  " data-interval="2500">

                    </div>

                </div>
            </div>
        </section>
        <!-- Section Login Mobile -->
        <section class="container-fluid bg-login d-flex justify-content-center align-items-center ">
            <div class="w-100">
                <div class="container w-max-login bg-white ">
                    <div class="text-center">
                        <img class="img-size--logo" src="images/logo.png" alt="logo-ngr">
                    </div>
                    <div class="mt-4">
                        <form>
                            <div class="form-group form-group--py">

                                <input type="number" placeholder="Ingresa tu DNI" class="form-control form-control--border-input" id="exampleInputEmail1" aria-describedby="emailHelp">

                            </div>
                            <div class="form-group form-group--py ">

                                <input type="password" placeholder="Ingresa tu contraseÃ±a" class="form-control form-control--border-input" id="exampleInputPassword1">
                            </div>
                            <div class="text-right mt-4 mb-4">
                                <a class="text-primary" href="#">Olvidaste tu clave?</a>

                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn--text-bold">Ingresar</button>
                        </form>

                    </div>

                </div>
                <div class="container  hide-mobile position-relative pos-relative--bottom">
                    <div class="row">

                        <div class="col-md-3 text-center">
                            <img class="img-fluid" src="images/pj-gray.png" alt="pj-logo">
                        </div>
                        <div class="col-md-3 text-center">
                            <img class="img-fluid" src="images/bb-gray.png" alt="bb-logo">
                        </div>
                        <div class="col-md-3 text-center">
                            <img class="img-fluid" src="images/db-gray.png" alt="db-logo">
                        </div>
                        <div class="col-md-3 text-center">

                            <img class="img-fluid" src="images/pp-gray.png" alt="pp-logo">
                        </div>


                    </div>
                    <div class="row justify-content-center mt-3">

                        <div class="col-md-3 text-center">
                            <img class="img-fluid" src="images/cw-gray.png" alt="cw-logo">
                        </div>
                        <div class="col-md-3 text-center">
                            <img class="img-fluid" src="images/dd-gray.png" alt="dd-logo">
                        </div>
                        <div class="col-md-3 text-center">
                            <img class="img-fluid" src="images/wh-gray.png" alt="wh-logo">
                        </div>



                    </div>

                </div>



            </div>
            </div>

        </section>


    </section>

</body>
<!-- Script para ejecutar el slider de bootstrap -->
