<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Admin Reclutamiento NGR</title>
</head>

<body>
    <!-- Modal -->

    <div class="modal-dialog modal-lg ">
        <div class="modal-content d-flex align-items-center w-100 p-3">
            <div class=" d-flex justify-content-end w-100">
                <button type="button" class=" btn-close--modal bg-primary text-white">
                  <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="container">

                <div class="row pt-4">
                    <div class="w-100">
                        <div class="container-fluid ">
                            <div class="form-group mb-d row align-items-center">
                                <div class="col-3 ">
                                    <p class="mb-0 ">Puesto</p>
                                </div>
                                <div class="col-7">
                                    <input type="text" class=" input-size-search  bg-white form-control form-control--border-input " placeholder="Repartidor">
                                </div>
                            </div>
                            <div class="form-group mb-d row align-items-center">
                                <div class="col-3 ">
                                    <p class="mb-0">Marca/Empresa</p>
                                </div>
                                <div class="col-7">
                                    <div class="form-group mb-d ">

                                        <select class="form-control input-size-search  form-control--border-input" id="exampleFormControlSelect1">
                                            <option>Marca</option>
                                            <option>Bembos</option>
                        
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-d row align-items-center">
                                <div class="col-3 ">
                                    <p class="mb-0">Jornada</p>
                                </div>
                                <div class="col-5">
                                    <div class="form-group mb-d ">

                                        <select class="form-control w-100 input-size-search  form-control--border-input" id="exampleFormControlSelect1">
                                            <option>Part Time</option>
                                            <option>Full Time</option>
                        
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-d row align-items-center">
                                <div class="col-3 ">
                                    <p class="mb-0">Horario de trabajo</p>
                                </div>
                                <div class="col-5">
                                    <div class="form-group mb-d ">

                                        <select class="form-control w-100 input-size-search  form-control--border-input" id="exampleFormControlSelect1">
                                            <option>Rotativo</option>
                                            <option>Bembos</option>
                        
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-d row align-items-center">
                                <div class="col-3 ">
                                    <p class="mb-0">Turno</p>
                                </div>
                                <div class="col-5">
                                    <div class="form-group mb-d ">

                                        <select class="form-control w-100 input-size-search  form-control--border-input" id="exampleFormControlSelect1">
                                            <option>AM</option>
                                            <option>PM</option>
                        
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 row align-items-start">
                                <div class="col-3 ">
                                    <p class="mb-0">Beneficios</p>
                                </div>
                                <div class="col-9">
                                    <div class="form-group">
                                        <textarea class="form-control shadow border-0" rows="10"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class=" btn-block btn btn-info text-white btn--text-bold my-4">Vista Previa</button>
                                        </div>
                                        <div class="col-6">
                                            <button type="button" class="btn-block btn btn-primary  btn--text-bold my-4">Actualizar</button>
                                        </div>

                                    </div>

                                </div>
                            </div>





                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
